<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Wrapper</title>
</head>
<body>
  
  <div class="albums">

  </div>

  <script src="../dist/ahm-spotify-wrapper.umd.min.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQCQS8DbOxRjVPEuU8zV7fNTG51UQBziA8H_0y3QBfbGBYcrTbzmB3DkJB5qYeSGidJtISBJNS-Lzh0E3QGguN4jGu7m4k_qzUTeLWntRFmCPofHbq5wUcWgcWNvYxSYFUH0Nm7fGBpXtiaa'
    })
    const albums = spotify.search.albums('Incubus')
    const albumsElement = document.getElementsByClassName('albums')

    albums.then(data => {
      markup = data.albums.items.map(item => {
        `<img src"${item.images[0].url}" alt="${item.name}" />`
      })
    }).join('')
  
    albumsElement.innerHTML = markup
  </script>

</body>
</html>

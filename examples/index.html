<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Wrapper</title>
</head>
<body>
  
  <div class="albums">

  </div>

  <script src="../dist/ahm-spotify-wrapper.umd.min.js"></script>
  <script>
    const albums = ahmspotifywrapper.searchAlbums('Incubus')
    const albumsElement = document.getElementsByClassName('albums')

    albums.then(data => {
      markup = data.albums.items.map(item => {
        `<img src"${item.images[0].url}" alt="${item.name}" />`
      })
    }).join('')
  
    albumsElement.innerHTML = markup
  </script>

</body>
</html>
